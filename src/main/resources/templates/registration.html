<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rad Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="blocks/general :: header"></header>
<div class="container mt-4">
<h1 style="text-align: center">Регистрация</h1><hr>
<form action="/registration" method="post">
    <div class="form-group">
        <label for="name">Имя пользователя</label>
        <input type="text" class="form-control" required id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" class="form-control" id="email" required name="email">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Номер телефона</label>
        <input type="text" class="form-control" id="phoneNumber" required name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" required name="password">
    </div>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <button type="submit" style="width: 100%" class="btn btn-dark">Зарегистрироваться</button>
</form>
<h2 th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></h2>
</div>
</body>
</html>
